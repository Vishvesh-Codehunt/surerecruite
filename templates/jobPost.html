<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="icon" href="/Images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="../static/images/sure recruit-2.png" class="logo-1">
    <title>Job Post</title>
</head>

<body>
    
    <section id="container1">
        <div class="row">
        <div class="col-md-5 col-sm-12  col-lg-5 form-left-col">
            <h1 class="create">Create a Job Post!</h1>
            <p class="create-content">Simply follow this steps and shortlist resumes.</p>
            <div class="titles">
                <p class="form-p">
                    <span class="number">1</span>
                    <a href="#" class="steps" >Tell more about your requirements.</a>
                </p>
                <p class="form-p">
                    <span class="number">2</span>
                    <a href="#" class="steps">Share generated link.</a>
                </p>
                <p class="form-p">
                    <span class="number">3</span>
                    <a href="#" class="steps">Get shortlisted resumes.</a>
                </p>
            </div>
        </div>
        <div class="col-md-7 col-sm-12 col-lg-7 form-right-col">
            <h1 class="form-heading">Tell us more about your Requirements.</h1>
            <div class="form-div">
                <form method="post" action="{{url_for('jobPost')}}" class="post-form">
                    <label class="form-label">
                        Company Name*
                    </label>
                    <input type="text" placeholder="Company Name" name="cname" required class="form-control job-field">
                    <label class="form-label">
                        Skills*
                        <input type="hidden" name="hidden" id="hidden">
                        <p class="add-info">Click on the "Add Skill" button to add more skills.</p>
                    </label>
                    <input type="text" placeholder="Python" name="skill[0]" required class="form-control job-field">
                    <div id="newElementId"></div>
                      <div id="dynamicCheck" class="item-btn">
                        <input type="button" class="btn btn-lg submit-btn" value="Add Skill" onclick="createNewElement();"/>
                     </div>
                    <label class="form-label">
                        Experience*
                    </label>
                    <input type="text" placeholder="0-3 years" name="experience" required class="form-control job-field">
                    <label class="form-label">
                        Education*
                    </label>
                    <input type="text" placeholder="B.Tech" name="education" required class="form-control job-field">
                    <label class="form-label">
                        City
                    </label>
                    <input type="text" placeholder="Ahmedabad" name="city"  class="form-control job-field">
                    <div  class="link-btn">
                        <button type="submit" class="btn btn-lg gen-btn" >
                            Generate Link!
                        </button>
                    </div>
                      



                </form>
            </div>
        </div>
        </div>
    </section>
    <!-- modal -->
  
  <!-- Modal -->
    <!-- Optional JavaScript; choose one of the two! -->
    <script type="text/JavaScript">
        var i=0;
        document.getElementById("hidden").value=i;
        function createNewElement() {
            // First create a DIV element.
            i=i+1;
            document.getElementById("hidden").value=i;
            var txtNewInputBox = document.createElement('div');
            
            // Then add the content (a new input box) of the element.
            txtNewInputBox.innerHTML = '<input type="text" placeholder="Python" name="skill['+i+']" required class="form-control job-field" style="margin-top:10px;">';
        
            // Finally put it where it is supposed to appear.
            document.getElementById("newElementId").appendChild(txtNewInputBox);
        }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
