        <div class="container">
            <h1 class="resume-h1">
                Select the Template
            </h1>
            <div class="row dashboard-row">
               
                <div class="col-md-4 col-12 col-sm-12 col-lg-4">
                    <img src="../static/images/resume1.PNG" class="resume-img">
                    <a href="{{url_for('template')}}">
                        <button class="btn btn-block resume-view-btn">
                            View Template
                        </button>
                    </a>
                   
                    <form action="{{url_for('student_resume')}}" method="POST">
                        <input type="submit" class="btn btn-block resume-submit-btn" value="Select Template" name="1">
                    </form>
                </div>
                <div class="col-md-4 col-12 col-sm-12 col-lg-4">
                    <img src="../static/images/resume2.PNG" class="resume-img">
                    <a href="{{url_for('template')}}">
                        <button class="btn btn-block resume-view-btn">
                            View Template
                        </button>
                    </a>
                   
                    <form action="" method="POST">
                        <input type="submit" class="btn btn-block resume-submit-btn" value="Select Template" name="2">
                    </form>
                </div>
                <div class="col-md-4 col-12 col-sm-12 col-lg-4">
                    <img src="../static/images/resume3.PNG" class="resume-img">
                    
                </div>
            </div>
        </div>



        <script src="../static/js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#myul1").hide();
                $("#myul2").hide();
                $("#myul3").hide();
                $("#user").click(function(){
                    $("#myul1").fadeToggle("fast");
                    $(".fa-parent").toggleClass("fa-angle-down");
                    $(".fa-parent").toggleClass("fa-angle-right");
                    $("#myul2").hide();
                    $("#myul3").hide();
                });

                $("#myli1").click(function(){
                    $("#myul2").fadeToggle("fast");
                    $(".fa-parent2").toggleClass("fa-angle-right");
                    $(".fa-parent2").toggleClass("fa-angle-down");
                });

                $("#myli2").click(function(){
                    $("#myul3").fadeToggle("fast");
                    $(".fa-parent3").toggleClass("fa-angle-right");
                    $(".fa-parent3").toggleClass("fa-angle-down");
                });

                $("#header-toggle").click(function(){
                    $("#myul1").hide();
                });

                $("#myul1-data").hide();
                $("#myul2-data").hide();
                $("#myul3-data").hide();
                $("#data").click(function(){
                    $("#myul1-data").fadeToggle("fast");
                    $(".fa-parent-data").toggleClass("fa-angle-down");
                    $(".fa-parent-data").toggleClass("fa-angle-right");
                    $("#myul2-data").hide();
                    $("#myul3-data").hide();
                });

                $("#myli1-data").click(function(){
                    $("#myul2-data").fadeToggle("fast");
                    $(".fa-parent2-data").toggleClass("fa-angle-right");
                    $(".fa-parent2-data").toggleClass("fa-angle-down");
                });

                $("#myli2-data").click(function(){
                    $("#myul3-data").fadeToggle("fast");
                    $(".fa-parent3-data").toggleClass("fa-angle-right");
                    $(".fa-parent3-data").toggleClass("fa-angle-down");
                });

                $("#header-toggle").click(function(){
                    $("#myul1-data").hide();
                });
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
